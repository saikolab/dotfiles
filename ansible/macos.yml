---

- hosts: 127.0.0.1
  become: true
  connection: local
  become_user: root

  vars:
    brew_pkgs:
      - asdf
      - grep
      - docker
      - docker-compose
      - colima

    cask_pkgs:
      - amethyst
      - visual-studio-code
      - 1password

  tasks:

    - name: Install brew packages
      community.general.homebrew:
        name: "{{ brew_pkgs }}"
        state: present
        update_homebrew: true

    - name: Install cask packages
      community.general.homebrew_cask:
        name: "{{ cask_pkgs }}"
        state: present


    
